<h2>Главная</h2>
<div *ngFor="let article of articles">
    <div class="card">
        <div class="card-body">
            <div><img [src]="article.imageUrl"></div>
            <div><h3>{{ article.title }}</h3></div>
            <div class="info">{{ article.date.toLocaleString() }}</div>
            <p>{{ article.description }}</p>
            <a routerLink="/{{ article.key }}" class="continue">Continue reading</a>
            <div style="clear: left;"></div>
        </div>
    </div>
</div>
